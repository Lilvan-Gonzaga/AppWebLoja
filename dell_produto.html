<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>VOLCANO PRATAS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        /* Estilo para o formulário */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto; /* centraliza o formulário */
            text-align: center; /* centraliza o texto */
        }
        form h1 {
            font-size: 28px; /* aumenta o tamanho da fonte */
            margin-bottom: 20px;
            color: #333; /* Cor mais escura para destacar */
            font-family: 'Arial', sans-serif; /* Define a fonte */
        }
        form p {
            font-size: 18px;
            color: #666; /* Cor mais clara */
            margin-bottom: 20px;
        }
        form button {
            background-color: #dc3545; /* Cor vermelha para excluir */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 16px;
            margin-top: 20px;
        }
        form button:hover {
            background-color: #c82333; /* Tom mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Deletar Produto</h1>
        <p>Você tem certeza que deseja deletar {{ produto.nome }}?</p>
        <button type="submit">Deletar</button>
    </form>
</body>
</html>
